<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exorbitant example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module">
        import {createExorbitantRuntime} from '../../source/exorbitant.js';

        (async () => {
            const exorbitant = await createExorbitantRuntime().createExorbitant({
                expression: 'var a[15]:={1}; var b[8]; fir1(7,0.35,b); var c[22]; conv(a,b,c); print(c);'
            });
            const ret = await exorbitant.value();
            console.log(`ret: ${ret}`);
        })().catch(ex => console.log(ex));
    </script>
</head>
<body>
    
</body>
</html>
